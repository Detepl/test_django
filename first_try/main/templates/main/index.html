{% extends "main/base.html" %}

{% block title %}

{% block main %}
    <h1>It works?</h1>
    <p><a href="{% url 'test' %}">???</a></p>
    {% if users %}
        {% for el in users %}
            <div>
                <h2>{{ el.name }}</h2>
                <h3>{{ el.pasw }}</h3>

        {% endfor %}

    {% endif %}
    <p><a href="{% url 'add_user' %}">add new users</a></p>
{% endblock %}
